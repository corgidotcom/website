<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600&display=swap" rel="stylesheet">
  <title>fishe</title>
  <link rel="icon" type="image/png" href="media/fishcon.png">
</head>

<body>
  <div id="wrapper">
    <div id="topleftarrow">
      <a href="home.html"><img src="media/leftarrow.png" class="backarrow"></a>
  </div>  
    <div id="title">
      <div id="titlewrapper" style="margin-left:-50px;">
        <h1> <img src="media/spin.gif" class="spinleft"> the fishbowl <img
            src="media/spin.gif" class="spinright"> </h1>
        <hr>
        <div class="centeralign">
            <img src="media/fish.gif" id="fish">
        </div>
        <div id="dialogue" class="centeralign">
            <p class="white centeralign fontsize15" id="instruction">Click the fish to iniate a conversation.</p>
            <p class="white centeralign" id="dialoguetext">
              I'm Gigglemouth. Nice to meet you.
            </p>
            <input class = "nameinputform" id="nameinputform" type="text">
            <button class = "nameinputform" id="nameinputformbutton" onclick="getNameInput()">Submit!</button>
            <p class="white centeralign dialogueoptions" id="dialoguewherefrom">
              <u>Where are you from?</u>
            </p>
            <p class="white centeralign dialogueoptions" id="dialoguewhereami">
              <u>Where are we?</u>
            </p>
            <p class="white centeralign dialogueoptions" id="dialoguewhatsyourname">
              <u>What's your full name?</u>
            </p>
        </div>
      </div>

    </div>
    <div class="todolist">
      <img src="media/pause.png" class="musicbutton">
    </div>
    <audio autoplay="" loop="" id="bgm3">
     <source src="media/bgm3.mp3" autoplay="true" width="10" height="10">
   </audio>
  </div>
</body>
